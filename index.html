<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script  src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="app-container" id="contain" data-theme="light">
      <div class="app-top-bar">
        <h3 id="weather-description">Cloudy day</h3>
        <div class="toggle-switch">
          <label>
            <input type="checkbox" id="toggle" onclick="toggler()">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="app-visual">
        <img src="/images/icon_sun.png" alt="weather icon" id="icon">
      </div>
      <div class="app-content">
        <h3>Montreal, Qu√©bec</h3>
        <h2 id="weather-degree">20&deg;</h2>
        <p id="weather-subdegree">feels like 17&deg;</p>
      </div>
    </div>
  </div>
</body>
</html>
